<div class="news-line">
  <div class="news-line__img-block">
    <img src="" class="news-line__img">
  </div>
  <div class="news-line__content-block">
    <h3 class="news__title">NewsTitle</h3>
    <div class="news__content">News TextContent</div>
    <p class="news__date">Date: dd/mm/yy: time</p>
  </div>
  <div class="news-line__manage-block">
    <app-manage-block (edit)="editCardInfo()" (delete)="deleteCard()"></app-manage-block>

  </div>

</div>
