<div class="login-page">
  <form class="content">
    <h2>Register Form</h2>

    <div class="row">
      <div class="mt-2 mb-2 mr-2 col">
        <input type="text" class="form-control" placeholder="First Name">
      </div>

      <div class="mt-2 mb-2 ml-2 col">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
    </div>

    <div class="mt-2 mb-2 row">
      <input type="text" class="form-control" placeholder="Email">
    </div>

    <div class="mt-2 mb-2 row">
      <input type="text" class="form-control" placeholder="Phone Number">
    </div>

    <div class="mt-3 row">
      <button class="button">Submit</button>
    </div>

<!--    <label for="input-name" class="button" routerLink="/">Log in</label>-->
<!--    <input type="text" [(ngModel)]="username" id="input-name" name="add-name" placeholder="Type your name...">-->
  </form>

</div>
